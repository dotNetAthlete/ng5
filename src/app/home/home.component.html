
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p> <!-- interpolation to display the item count value -->
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use the form below to add a new bucket list goal. What do you want to do with your life?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText"> <!-- two-way data-binding -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"> <!-- one way property binding - goes from the component to the template -->
                                                                              <!-- btnText is a property of home.component.ts class -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }} <!-- reference "goal" through interpolation -->
    </p>
  </div>
</div>
